{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socal Excursion</title>
    <link rel="stylesheet" href="{% static 'css/category.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <a href="/location"><button>Back to Main</button></a>

    <h1>{{categoryName}}</h1>

    {% for locations in displayLocations %}
    <ul style='display: inline'>
        <li>{{locations.name}}</li>
        <a href={{locations.weburl}} target="_blank"><img src='{{locations.image}}' width='600px' /></a>
        <br />
        <p>{{locations.description}}</p>
        <hr>
        <br>
    </ul>
    {% endfor %}
</body>

<a href="#"><button>Back to Top</button></a>

</html>
